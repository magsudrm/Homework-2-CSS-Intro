<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Social website" keyword="fb,soical,website" author="Facebook">
    <title>Facebook - log in or sign up</title>
</head>
<body style="background-color: #f0f2f5;">
    <form style="width:30% ;height: 300px;background-color:white;text-align: center;border-radius: 5px;border: 1px solid rgb(203, 199, 199);margin: auto;box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px; ">
        <input style="width: 94%;margin-top: 10px;padding: 11px 0px 11px 15px;outline: none;" type="text" placeholder="Email or phone number">
        <input style="width: 94%;padding: 11px 0px 11px 15px;margin: 15px 0;outline: none;" type="password" placeholder="Password">
        <button style="width: 100%;padding: 9px 0;margin-bottom: 18px;background-color: #1877f2;border: 1px solid #1877f2; color: #fff;font-weight: bold;border-radius: 5px;">Log In</button>
        <a target="_blank" style="width: 100%;text-decoration: none;color: #1877f2;" href="forgotpassword.html">Forgot password?</a>
        <hr>
        <button type="submit" style="width: 63%;padding: 9px 0;margin: 18px 0;background-color: #42b72a;border: 1px solid #42b72a; color: #fff;font-weight: bold;border-radius: 5px;">Create new account</button>
    </form>
    
</body>
</html>
